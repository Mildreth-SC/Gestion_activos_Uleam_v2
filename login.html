<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Activos ULEAM - Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="login-page">
    <div class="login-container">
        <h2>Inicio de Sesión</h2>
        <h1>Sistema de Gestión de Activos</h1>
        <h3>Universidad Laica Eloy Alfaro de Manabí</h3>
        <form id="login-form">
            <div class="input-group">
                <label for="username">Usuario</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Ingresar</button>
        </form>
        <p class="register-link">¿No tienes una cuenta? <a href="register.html">Regístrate aquí</a></p>
    </div>
    <script src="js/main.js"></script>

    <!-- Generic Modal -->
    <div id="generic-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2 id="generic-modal-title"></h2>
            <p id="generic-modal-message"></p>
        </div>
    </div>
</body>
</html>
