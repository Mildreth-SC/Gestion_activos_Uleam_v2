<div class="login-page">
  <div class="login-container">
    <h2>Inicio de Sesión</h2>
    <h1>Sistema de Gestión de Activos</h1>
    <h3>Universidad Laica Eloy Alfaro de Manabí</h3>
    
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <div class="input-group">
        <label for="username">Usuario</label>
        <input 
          type="text" 
          id="username" 
          name="username" 
          [(ngModel)]="username"
          required
          autocomplete="username">
      </div>
      
      <div class="input-group">
        <label for="password">Contraseña</label>
        <input 
          type="password" 
          id="password" 
          name="password" 
          [(ngModel)]="password"
          required
          autocomplete="current-password">
      </div>

      <!-- Mensajes de error y éxito -->
      <div class="message error-message" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>
      <div class="message success-message" *ngIf="successMessage">
        {{ successMessage }}
      </div>

      <button type="submit" [disabled]="!loginForm.valid">Ingresar</button>
    </form>
    
    <p class="register-link">
      ¿No tienes una cuenta? <a routerLink="/register">Regístrate aquí</a>
    </p>
  </div>
</div>
