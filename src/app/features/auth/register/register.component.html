<div class="register-page">
  <div class="register-container">
    <h2>Registro de Usuario</h2>
    <h1>Sistema de Gestión de Activos</h1>
    <h3>Universidad Laica Eloy Alfaro de Manabí</h3>
    
    <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
      <div class="input-group">
        <label for="username">Usuario</label>
        <input 
          type="text" 
          id="username" 
          name="username" 
          [(ngModel)]="username"
          required
          minlength="4"
          autocomplete="username"
          placeholder="Mínimo 4 caracteres">
      </div>
      
      <div class="input-group">
        <label for="password">Contraseña</label>
        <input 
          type="password" 
          id="password" 
          name="password" 
          [(ngModel)]="password"
          required
          minlength="6"
          autocomplete="new-password"
          placeholder="Mínimo 6 caracteres">
      </div>

      <div class="input-group">
        <label for="confirmPassword">Confirmar Contraseña</label>
        <input 
          type="password" 
          id="confirmPassword" 
          name="confirmPassword" 
          [(ngModel)]="confirmPassword"
          required
          autocomplete="new-password"
          placeholder="Repita la contraseña">
      </div>

      <!-- Mensajes de error y éxito -->
      <div class="message error-message" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>
      <div class="message success-message" *ngIf="successMessage">
        {{ successMessage }}
      </div>

      <button type="submit" [disabled]="!registerForm.valid">Registrarse</button>
    </form>
    
    <p class="login-link">
      ¿Ya tienes una cuenta? <a routerLink="/login">Inicia sesión aquí</a>
    </p>
  </div>
</div>
