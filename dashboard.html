<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Gestión de Activos ULEAM</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="dashboard-container">
        <aside class="sidebar">
            <div class="logo-container">
                <img src="img/img.png" alt="ULEAM Logo">
            </div>
            <h2>Gestión de Activos</h2>
            <nav>
                <ul>
                    <li><a href="dashboard.html" class="active">Dashboard</a></li>
                    <li><a href="activos.html">Activos</a></li>
                    <li><a href="reportes.html">Reportes</a></li>
                    <li><a href="index.html">Cerrar Sesión</a></li>
                </ul>
            </nav>
        </aside>
        <main class="main-content">
            <header>
                <h1>Principal</h1>
            </header>
            <section class="widgets">
                <div class="widget">
                    <h3>Total de Activos</h3>
                    <p>1,250</p>
                </div>
                <div class="widget">
                    <h3>Activos Asignados</h3>
                    <p>1,100</p>
                </div>
                <div class="widget">
                    <h3>Activos Disponibles</h3>
                    <p>150</p>
                </div>
            </section>
            <section class="chart-container">
                <h3>Distribución de Activos por Categoría</h3>
                <!-- Aquí iría un gráfico, por ahora una imagen placeholder -->
                <img src="https://via.placeholder.com/800x300.png?text=Gráfico+de+Activos" alt="Gráfico de distribución de activos">
            </section>
        </main>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
